<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$| async">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['lists']" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
        <li class="nav-item" (clik)="logout()">
          <a class="nav-link" aria-disabled="true" (click)="logout()">Logout</a>
        </li>
      </ng-container>
    </ul>
    <div class="dropdown" *ngIf="accountService.currentUser$| async as user" ngbDropdown>
      <a class="nav-link text-light" role="button" ngbDropdownToggle>Welcome {{user.username | titlecase}}</a>
      <div class="dropdown-menu" ngbDropdownMenu>
        <a class="dropdown-item" [routerLink]="" ngbDropdownItem>Edit Profile</a>
        <a class="dropdown-item btn" (click)="logout()" ngbDropdownItem>Logout</a>
      </div>
    </div>
    <form class="d-flex" *ngIf="!(accountService.currentUser$ | async)" class="d-flex" #Form="ngForm"
      (ngSubmit)="login()">
      <input name="username" [(ngModel)]="model.username" class="form-control me-sm-2" type="text"
        placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control me-sm-2" type="password"
        placeholder="Password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
